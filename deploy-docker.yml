---
  - hosts: env
    become: true
    gather_facts: false
    tasks:
      - name: install python-pip 
        yum:
          name: python-pip
          state: present
      - name: install docker
        yum:
          name: docker
          state: present
      - name: start docker
        service:
          name: docker
          state: started
          enabled: yes
      - name: install docker-pip
        pip:
          name: docker-py
          state: present
      - name: start docker container
        docker_container:
          name: mycontain
          image: "parashu1151/meta:${{DOCKER_TAG}}"
          state: started
          published_ports:
            - 0.0.0.0:8081:8080
